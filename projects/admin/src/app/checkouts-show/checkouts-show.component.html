<mat-card>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title>Checkout #{{id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Full name</mat-label>
        <input matInput placeholder="Full name" [value]="checkout.fullname || ''" required disabled>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Address" [value]="checkout.address || ''" required disabled></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" [value]="checkout.phone || ''" required disabled>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [value]="checkout.status" formControlName="status">
          <mat-option *ngFor="let status of availableStatuses" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Tracking number</mat-label>
        <input matInput placeholder="Tracking number" formControlName="track_number">
      </mat-form-field>

      <table mat-table [dataSource]="products">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef> Open </th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button routerLink="/admin/products/{{element.id}}">
              <mat-icon>open_in_browser</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productsDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productsDisplayedColumns;"></tr>
      </table>
      <br>
      <div class="new-row">
        <span>Total:</span>
        <div class="spacer"></div>
        <strong>{{total}}</strong>
      </div>
      <br>
      <div class="new-row">
        <span>Payment System:</span>
        <div class="spacer"></div>
        <strong>{{paymentSystem.name}}</strong>
      </div>
      <br>
      <div class="new-row">
        <span>Transaction payout:</span>
        <div class="spacer"></div>
        <strong>{{transaction.payout.toString(10)}}</strong>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" color="primary">SAVE</button>
    </mat-card-actions>
  </form>
</mat-card>
