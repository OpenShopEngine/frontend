<mat-card>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <mat-card-header>
      <img mat-card-avatar src="/api/products/{{id}}/photo?size=100" class="avatar" *ngIf="id !== 'new'" />
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" formControlName="description" required></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Price" formControlName="price" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Available</mat-label>
          <input matInput placeholder="Available" formControlName="available" required>
        </mat-form-field>
        <input #fileInput type="file" required accept="image/png,image/jpeg">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" color="primary">SAVE</button>
    </mat-card-actions>
  </form>
</mat-card>
