<mat-card>
  <mat-card-header>
    <mat-card-title>Locales</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="new-row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" required #newLocaleTitle>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field appearance="outline">
        <mat-label>Locale</mat-label>
        <input matInput placeholder="Locale" required #newLocaleLocale>
      </mat-form-field>
      <div class="spacer"></div>
      <a mat-icon-button (click)="add()">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <div class="new-row" *ngIf="editingLocale !== undefined">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" [value]="editingLocale.title" required #editingLocaleTitle>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field appearance="outline">
        <mat-label>Locale</mat-label>
        <input matInput placeholder="Locale" [value]="editingLocale.locale" required #editingLocaleLocale>
      </mat-form-field>
      <div class="spacer"></div>
      <a mat-icon-button (click)="saveEdited()">
        <mat-icon>save</mat-icon>
      </a>
    </div>
    <table mat-table [dataSource]="locales">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Locale Column -->
      <ng-container matColumnDef="locale">
        <th mat-header-cell *matHeaderCellDef> Locale </th>
        <td mat-cell *matCellDef="let element"> {{element.locale}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button (click)="openForEdit(element)">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button (click)="remove(element)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
