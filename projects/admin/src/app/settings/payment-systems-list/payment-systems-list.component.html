<mat-card>
  <mat-card-header>
    <mat-card-title>Payment Systems</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="new-row">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" required #newPaymentSystemName>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field appearance="outline">
        <mat-label>Provider URL</mat-label>
        <input matInput placeholder="Provider URL" required #newPaymentSystemProvider>
      </mat-form-field>
      <div class="spacer"></div>
      <a mat-icon-button (click)="add()">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <div class="new-row" *ngIf="editingPaymentSystem !== undefined">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [value]="editingPaymentSystem.name" required #editingPaymentSystemName>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field appearance="outline">
        <mat-label>Provider URL</mat-label>
        <input matInput placeholder="Provider URL" [value]="editingPaymentSystem.provider" required #editingPaymentSystemProvider>
      </mat-form-field>
      <div class="spacer"></div>
      <a mat-icon-button (click)="saveEdited()">
        <mat-icon>save</mat-icon>
      </a>
    </div>
    <table mat-table [dataSource]="paymentSystems">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Locale Column -->
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef> Provider URL </th>
        <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button (click)="openForEdit(element)">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button (click)="remove(element)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
