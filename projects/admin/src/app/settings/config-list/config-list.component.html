<mat-card>
  <mat-card-header>
    <mat-card-title>Web-app Configuration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="new-row">
      <mat-form-field appearance="outline">
        <mat-label>Property</mat-label>
        <input matInput placeholder="Property" required #newConfigProperty>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field appearance="outline">
        <mat-label>Value</mat-label>
        <input matInput placeholder="Value" required #newConfigValue>
      </mat-form-field>
      <div class="spacer"></div>
      <a mat-icon-button (click)="add()">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <div class="new-row" *ngIf="editingConfig !== undefined">
      <mat-form-field appearance="outline">
        <mat-label>Property</mat-label>
        <input matInput placeholder="Property" [value]="editingConfig.property" required #editingConfigProperty>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field appearance="outline">
        <mat-label>Value</mat-label>
        <input matInput placeholder="Value" [value]="editingConfig.value" required #editingConfigValue>
      </mat-form-field>
      <div class="spacer"></div>
      <a mat-icon-button (click)="saveEdited()">
        <mat-icon>save</mat-icon>
      </a>
    </div>
    <table mat-table [dataSource]="configs">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Property Column -->
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> Property </th>
        <td mat-cell *matCellDef="let element"> {{element.property}} </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button (click)="openForEdit(element)">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button (click)="remove(element)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
